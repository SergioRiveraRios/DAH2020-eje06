<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Blank
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
    <ion-list>
      <ion-item-sliding *ngFor="let student of students">
        <ion-item-options side="start">
          <ion-item-option color="primary" (click)="share(item)">
            <ion-icon slot="start" name="checkmark"></ion-icon>
          </ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-label>
            <h2>
              <strong>{{student.name}}</strong>
              <ion-chip color="secondary" *ngIf="student.active" class="ion-flat-right">
                <ion-label>Activo</ion-label>
              </ion-chip>
              <ion-chip color="danger" *ngIf="!student.active" class="ion-flat-right">
                <ion-label>Inactivo</ion-label>
              </ion-chip>
            </h2>
            <h3>{{student.controlnumber}}</h3>
          </ion-label>
        </ion-item>
        <ion-item-options side="start">
          <ion-item-option color="danger">
            <ion-icon name="close"></ion-icon>
          </ion-item-option>
        </ion-item-options>
      </ion-item-sliding>
    </ion-list>
</ion-content>
